<app-base size="md" [back]="{route:'/',label:'home'}" tool="chat">
  <app-header tool="chat"></app-header>
  <div class="row">
    <div class="col-8">
      <div class="card" style="height:600px">
        <div class="card-body d-flex flex-column">
          <div #timeline class="timeline flex-grow-1">
            <ng-container *ngFor="let m of messages">
              <div class="message">
                <div class="time">{{m.time|date:"HH:mm"}}</div>
                <img class="avatar" [src]="m.user.avatar"/>
                <div class="text">{{m.text}}</div>
              </div>
            </ng-container>
          </div>
          <div class="d-flex">
            <input class="form-control" type="text" placeholder="type something and press enter to send" name="">
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">

    </div>
  </div>
</app-base>
