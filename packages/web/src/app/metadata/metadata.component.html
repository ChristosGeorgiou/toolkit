<app-base size="md" [back]="{route:'/',label:'home'}" tool="metadata">
  <app-header tool="metadata"></app-header>
  <div class="d-flex mb-2">
    <input #url class="form-control form-control-lg" type="text" placeholder="website url"
      (keypress.enter)="getMetadata()">
    <button class="btn btn-primary ml-3" (click)="getMetadata()">GO</button>
  </div>
  <div class="px-2 mb-4 text-muted">
    try <a href="javascript:void(0)" (click)="url.value='https://www.bbc.com/';getMetadata();">bbc.com</a>
  </div>
  <ng-container *ngIf="og">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Open Graph</div>
        <div class="row">
          <div class="col-4">
            <div class="image">
              <img [src]="og.image" class="img-fluid" alt="og image">
            </div>
          </div>
          <div class="col-8">
            <div> <strong>{{og.title}}</strong></div>
            <ul class="list-inline mb-1">
              <li class="list-inline-item">{{og.url}} - </li>
              <li class="list-inline-item">{{og.type}}</li>
            </ul>
            <div><small>{{og.description}}</small></div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="screenshot">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Screenshot</div>
      </div>
      <img [src]="screenshot" class="img-fluid" alt="screenshot">
    </div>
  </ng-container>
</app-base>
