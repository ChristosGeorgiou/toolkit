<app-base size="lg">
  <div class="row mb-4">
    <div class="offset-lg-2 col-lg-8">
      <div class="text-center p-4">
        <h1 class="display-1">Welcome!</h1>
        <div>Tools are free and respect your privacy.</div>
        <div>Nothing will be saved in our servers unless is stated otherwise.</div>
        <div>Select any tool to begin.</div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-wrap justify-content-center">
    <ng-container *ngFor="let tool of tools">
      <a [routerLink]="tool.link" class="tool">
        <div class="tool-icon" [ngStyle]="{'background-color':tool.color}">
          <span class="{{tool.icon}}"></span>
        </div>
        <div class="tool-body">
          <div class="tool-title">{{tool.title}}</div>
          <div class="tool-description">{{tool.description}}</div>
        </div>
      </a>
    </ng-container>
  </div>
</app-base>
