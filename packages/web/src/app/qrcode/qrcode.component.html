<app-base size="md" [back]="{route:'/',label:'home'}" tool="qrcode">
  <app-header tool="qrcode"></app-header>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-7">
          <div class="mb-3">
            <label class="form-label">Scheme</label>
            <select [(ngModel)]="uri" class="form-control" (change)="generate()">
              <optgroup *ngFor="let g of schemas" [label]="g.label">
                <option *ngFor="let o of g.list" [ngValue]="o">{{o.scheme}} - {{o.description}}</option>
              </optgroup>
            </select>
          </div>
          <div>
            <dl class="row">
              <dt class="col-3 text-right">descr.:</dt>
              <dd class="col-9">{{uri.description}}&nbsp;</dd>
              <dt class="col-3 text-right">status:</dt>
              <dd class="col-9">{{uri.status}}&nbsp;</dd>
              <dt class="col-3 text-right">support:</dt>
              <dd class="col-9">{{uri.support}}&nbsp;</dd>
              <dt class="col-3 text-right">ref:</dt>
              <dd class="col-9">{{uri.ref}}&nbsp;</dd>
            </dl>
          </div>
          <div class="mb-3">
            <label class="form-label">Input</label>
            <input [(ngModel)]="dinput" class="form-control" (keyup)="generate()">
          </div>
        </div>
        <div class="col-5 text-center">
          <ng-container *ngIf="qrcodeDataUrl">
            <img [src]="qrcodeDataUrl" class="img-fluid">
            <div>
              {{data}}
            </div>
          </ng-container>
          <!-- <canvas #canvas ></canvas> -->
        </div>
      </div>
    </div>
  </div>
</app-base>
