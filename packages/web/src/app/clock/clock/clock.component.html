<app-base size="md" [back]="{route:'/',label:'home'}" tool="clock">
  <div class="d-flex align-items-center justify-content-center">
    <div class="time" [ngStyle]="{'background-color':color}">
      <div class="hours">{{hours}}</div>
      <div class="divider">:</div>
      <div class="minutes">{{minutes}}</div>
      <div class="divider">:</div>
      <div class="seconds">{{seconds}}</div>
    </div>
  </div>

  <h1>Set Alarm</h1>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="hh:mm:ss" mask="Hh:m0:s0">
  </div>
  <span>status: {{alarm.status}} - {{alarm.time | dfnsFormatDistanceToNow}}</span>
  <button>Activate </button>
  <button>Deactivate</button>
</app-base>
