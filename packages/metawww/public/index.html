<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Meta</title>

  <style>
    body {
      padding: 2rem;
      background-color: #EEE;
    }

    .container {
      max-width: 680px;
    }

    section {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="card shadow">
      <div class="card-body">
        <h1>Url Metadata</h1>
        <hr>
        <div class="d-flex">
          <div class="form-group mb-0 flex-grow-1">
            <input id="url" type="text" class="form-control form-control-lg" name="" id="" aria-describedby="helpId"
              placeholder="https://..." value="https://cgeosoft.com">
          </div>
          <button id="getMetadata" class="btn btn-primary ml-2">Get Metadata</button>
        </div>
      </div>
      <pre id="results" class="bg-light p-4 mb-0"></pre>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


  <script>
    $(function () {
      $("#results").hide()
      $("#getMetadata").click(() => {
        var urlElem = $("#url")
        console.log(urlElem.val())
        var urlEncoded = encodeURI(urlElem.val())
        $("#results").hide()
        $.get(`/api/metadata?u=${urlEncoded}`, (r) => {
          response = r;
          $("#results").text(JSON.stringify(r, " ", 2))
          $("#results").show()
        });

      })
    });
  </script>
</body>

</html>
